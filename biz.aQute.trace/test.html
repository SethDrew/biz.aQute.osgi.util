internal.connection.InternetConnectionStatusProvider.syncStatus()","prevId":1168,"thread":"system-state-listener-processor-1"},{"action":"A","begin":20655020956,"bundle":61,"end":20655032374,"id":1170,"methodName":"com.qivicon.smarthome.config.system.internal.connection.InternetConnectionStatusProvider.syncStatus()","thread":"qivicon-config-system-internet-connection-status-check-oneshot"},{"action":"A","begin":20682562554,"bundle":265,"end":20682574815,"id":1171,"methodName":"com.qivicon.tools.console.commands.ScriptCommand.activate(org.osgi.framework.BundleContext)","thread":"pipe-help"},{"action":"D","begin":20704885413,"bundle":255,"end":20706329128,"id":1172,"methodName":"org.eclipse.smarthome.io.rest.sse.internal.SseFeatureRegistrar.deactivate()","thread":"CM Event Dispatcher (Fire ConfigurationEvent: pid=com.eclipsesource.jaxrs.connector)"},{"action":"A","begin":20709602801,"bundle":255,"end":20711675235,"id":1173,"methodName":"org.eclipse.smarthome.io.rest.sse.internal.SseFeatureRegistrar.activate(org.osgi.framework.BundleContext)","thread":"CM Event Dispatcher (Fire ConfigurationEvent: pid=com.eclipsesource.jaxrs.connector)"}]

        var labels  = 120
        var start  = 50
        var line  = 16
        var width   = 1200

        function toShortName(s) {
            var r = /([^()]+\.([^().]+))(\.([^().]+)\([^()]*\))?/.exec(s)
            return r[2]
        }
        function toClassName(m) {
            var r = /([^()]+)\.[^().]+\([^()]*\)/.exec(m)
            return r[1]
        }
        
        function foo(period) {
            if ( period < 5000)
                return Math.round(period) + " ns";

            period /= 1000;
                        
            if ( period < 5000)
                return Math.round(period) + " \u00B5s";

            period /= 1000;
            
            if ( period < 5000)
                return Math.round(period) + " ms";

            period /= 1000;
            
            if ( period < 5000)
                return Math.round(period) + " s";

            period /= 60;
            
            if ( period < 120)
                return Math.round(period) + " min";

            period /= 60;
            
            return Math.round(period) + " h";
        }
        
        var threads = Array.from(new Set(data.map( (d) => { 
            return d.thread 
        })))
        var colors = d3.scaleOrdinal(threads,d3.schemeCategory10);

        var components = data.map( d=> toClassName(d.methodName) )
        components = components.filter( (d,i,a)=> a.indexOf(d)==i)
        
        var min = d3.min( data.map((d)=>{return d.begin}))
        var max = d3.max( data.map((d)=>{return d.end+100000}))
        var duration = max - min
        
        var xscale = d3.scaleLinear()
            .domain([min, max])
            .range([labels, width-labels-50]);
         
        var x_axis = d3.axisTop()
            .scale(xscale);
   
   
        var height  = start + line*d3.keys(components).length + line
        
        var svg = d3.select("svg").attr("width", width).attr("height", height)
        svg.append("g").attr("transform", "translate("+labels+","+line+")").call(x_axis)
        
        var g = svg.selectAll( "g.component")
            .data(components)
            .enter()
                .append("g")
                    .attr("class","component")
                    .attr("transform", (d,i) => "translate(0,"+(i*line+start)+")")
        
        g.append("rect").attr("width", width).attr("height", 22).attr("y", -12).attr("style", (d,i) => "fill:" + (i%2 ?  "#FFFFFF" : "#F0F0F0") )
        g.append("text").attr("x", 20).text( d => toShortName(d)).append("title").text( d => d)
        g.append("text").text( d => d.bundle).attr("x", 20)
        
        var pt = g.selectAll("g.period").data( className => data.filter( d => d.methodName.startsWith(className))).enter().append("g").attr("transform", "translate("+labels+",-4)")
        
        pt.append("line").attr("x1", d=>xscale(d.begin)).attr("x2", d=>xscale(d.end)).attr("y1",0).attr("y2",0).attr("style",d => "stroke-width:3px;stroke:" + d3.schemeCategory10[threads.indexOf(d.thread)])
        pt.append("line").attr("x1", d=>xscale(d.begin)).attr("x2", d=>xscale(d.begin)).attr("y1",-5).attr("y2",5).attr("style",d => "stroke-width:1px;stroke:" + d3.schemeCategory10[threads.indexOf(d.thread)])
        pt.append("line").attr("x1", d=>xscale(d.end)).attr("x2", d=>xscale(d.end)).attr("y1",-5).attr("y2",5).attr("style",d => "stroke-width:1px;stroke:" + d3.schemeCategory10[threads.indexOf(d.thread)])
        pt.append("title").text( d => d.type + " " + foo(d.end-d.begin) + " on " + d.thread)
      </script>
